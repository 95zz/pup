#import "../queries/Users.gql"

mutation updateUser($user: UserInput) {
  updateUser(user: $user) {
    ...UserAttributes
  }
}

mutation updateUserAdmin($user: UserInput) {
  updateUserAdmin(user: $user) {
    ...UserAttributes
  }
}

mutation removeUser($_id: String!) {
  removeUser(_id: $_id) {
    _id
  }
}

mutation removeUserAdmin($_id: String!) {
  removeUserAdmin(_id: $_id) {
    _id
  }
}
