mutation addDocument($title: String, $body: String) {
  addDocument(title: $title, body: $body) {
    _id
    title
    body
    createdAt
    updatedAt
    owner
  }
}

mutation updateDocument($_id: String!, $title: String, $body: String, $public: Boolean) {
  updateDocument(_id: $_id, title: $title, body: $body, public: $public) {
    _id
    public
    title
    body
    createdAt
    updatedAt
    owner
  }
}

mutation removeDocument($_id: String!) {
  addDocument(_id: $title) {
    _id
  }
}
